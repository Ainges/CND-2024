apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: ghcr.io/ainges/user-service:latest
          ports:
            - containerPort: 5000
          env:
            - name: DATABASE_URL
              value: "sqlite:///users.db"
            - name: SQLALCHEMY_TRACK_MODIFICATIONS
              value: "False"
            - name: FLASK_APP
              value: "app.py"
            - name: FLASK_ENV
              value: "production"
