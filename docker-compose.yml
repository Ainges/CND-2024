services:
  user-service:
    build:
      context: ./user-service
    networks:
      - app-network
    ports:
      - "5000:5000"

  product-service:
    build:
      context: ./product-service
    networks:
      - app-network
    ports:
      - "3000:3000"

networks:
  app-network:
    driver: bridge
