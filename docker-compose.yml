version: '3.9'

services:
  user-service:
    build:
      context: ./user-service
    ports:
      - "5000:5000"
    networks:
      - app-network

  product-service:
    build:
      context: ./product-service
    ports:
      - "8081:8081"
    networks:
      - app-network
    environment:
      - USER_SERVICE_URL=http://user-service:5000

networks:
  app-network:
    driver: bridge
