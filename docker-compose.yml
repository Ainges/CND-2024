services:
  user-service:
    build:
      context: ./user-service
    ports:
      - "5000:5000"
    networks:
      - app-network

  product-service:
    build:
      context: ./product-service
    ports:
      - "3001:3001"  # Externer Port 3001, interner Port 3000
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"  # Vite Dev Server
    volumes:
      - ./frontend:/app  # Bind-Mount für den Code
      - /app/node_modules  # Ignoriere lokale `node_modules`
    environment:
      - CHOKIDAR_USEPOLLING=true  # Aktiviert Polling für Hot Reload
    command: npm run dev
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
